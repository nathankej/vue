<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="counter-event-example">
            <p>{{ total }}</p>
            <button-counter v-on:example1="exampleTotal"></button-counter>
            <button-counter v-on:example2="exampleTotal"></button-counter>
        </div>
    </body>

    <script>
        Vue.component('button-counter',{
            template:'<button v-on:click="example">{{ counter }}</button>',
            data:function(){
                return {counter: 0}//组件数据就是这样的，函数式的，请注意
            },
            methods:{
                example1:function(){
                    this.counter += 1;
                    this.$emit('example1',[12,'kkk']);//$emit
                }
            }
        });
        new Vue({
            el:'#counter-event-example',
            data:{
                total:0
            },
            methods:{
                exampleTotal:function(e){
                    this.total += 1;
                    console.log(e);
                }
            }
        });
    </script>
</html>
